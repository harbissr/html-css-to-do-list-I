<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
    <body>
        <!-- Create a container for the todo list -->
        <div id="todo-container">
            <!-- header for the todo list -->
            <div id="header">
                <h1>To Do List</h1>
            </div>
            <!-- input box -->
            <div id="todo-form">
                <!-- Used for the new task where user writes name of the task -->
                <input
                    type="text"
                    class="input-item"
                    name="input-box"
                    id="input-box"
                    placeholder="Add Task"
                />
                <!-- Add button: adds task to the list -->
                <button id="input-button" onclick="addTask()">Add</button>
            </div>
            <!-- task list -->
            <h2>Task List</h2>
            <!-- Creates an unordered list <ul> -->
            <ul id="list-container"></ul>
            <!-- Add a horizontal line with <hr> -->
            <hr>
            <!-- Task counter -->
            <div class="counter-container">
                <div id="task-counter">
                    Completed: <span id="Completed-counter">0</span> | Uncompleted: <span id="Uncompleted-counter">0</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
